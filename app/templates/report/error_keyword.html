{% extends 'layouts/base.html' %}

{% block title %}CVEgg{% endblock %}

{% block content %}
<div class="container">
    <!-- Right Pane -->
    <div class="right-pane">
        <div class="section" id="poc-section">
            <h2>Keyword : {{name}} (None)</h2>
                <ul>
                        <li>
                            <strong class="keyword_title">CVE: <a href="#" id="cve-link">None
                            </a></strong> 
                            <br>
                            <strong class="keyword_title">Description:</strong> None <br>
                            <strong class="keyword_title">Published:</strong> None <br>
                        </li>
                        <hr>
                        <br>
                </ul>
        </div>
    </div>
</div>    
<style>
    /* Container for main content */
    .container {
        flex: 1;
        display: flex;
        flex-direction: row; /* Arrange left and right panels side by side */
    }

    /* Right Panel */
    .right-pane {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

   .data-box {
       flex: 1;
       overflow-y: auto;
   }

   .data-box strong {
       color : #4e88e2;
   }

   .data-box h3 {
       color : #4e88e2;
   }

   .data-box h2 {
       margin-top: 0;
       margin-bottom: 16px;
       color: #ff5722; /* Highlight color */
   }

   .data-box pre {
       background-color: #2b2b2b;
       padding: 10px;
       border-radius: 4px;
       overflow-x: auto;
       max-height: 300px; /* Initial collapsed height */
       transition: max-height 0.3s ease-in-out;
   }

   .button-group {
       margin-top: 10px;
       display: flex;
       gap: 10px;
   }

   .button-group button {
       background-color: #ff5722;
       border: none;
       padding: 8px 12px;
       color: white;
       border-radius: 4px;
       cursor: pointer;
       font-size: 14px;
   }

   .button-group button:hover {
       background-color: #e64a19;
   }

   /* Right Pane Sections */
   .section {
       flex: 1;
       margin-bottom: 10px;
       padding: 10px;
   }

   .section h2 {
       margin-top: 0;
       margin-bottom: 16px;
       color: #ff5722;
   }

   .section p {
       margin: 8px 0;
       line-height: 1.6;
   }

   .keyword_title {
       color: #4e88e2;
   }

   .poc_link {
       color: #ff5722;
   }

   #cve-link {
        color:red;
   }

</style>
{% endblock %}
